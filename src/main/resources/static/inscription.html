<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Inscription</title>
<link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
<style type="text/css">
	.error{ color:red;
	}
</style>
</head>			
<body ng-app="myApp" ng-controller="inscriptionController">
	<div class="container">
		<form ng-if="mode=='form'">
			<div class="panel panel-info">
				<div class="panel-heading">Inscription</div>
				<div class="panel-body">
					<div class="form-group">
						<label class="control-label">Nom</label>
						<input class="form-control" type="text" ng-model="etudiant.nom"/>
						<span class="error">{{errors.nom}}</span>
					</div>
					<div class="form-group">
						<label class="control-label">Prenom</label>
						<input class="form-control" type="text" ng-model="etudiant.prenom"/>
						<span class="error">{{errors.prenom}}</span>
					</div>
					<div class="form-group">
						<label class="control-label">Date de Naissance</label>
						<input class="form-control" ng-model="etudiant.dateNaissance" type="date"/>
						<span class="error">{{errors.dateNaissance}}</span>
					</div>
					<button class="btn btn-primary" ng-click="inscrire()">S'inscrire</button>
				</div>
			</div>
		</form>
			<div class="panel panel-info" ng-if="mode=='infos'">
				<div class="panel-heading">Vous êtes désormais inscris</div>
				<div class="panel-body">
					<div class="form-group">
						<label class="control-label">Votre nom : </label>
						<label class="control-label">{{etudiant.nom}}</label>
					</div>
				<div class="form-group">
						<label class="control-label">Votre prenom : </label>
						<label class="control-label">{{etudiant.prenom}}</label>
					</div>
					<div class="form-group">
						<label class="control-label">Dans de Naissance </label>
						<label class="control-label">{{etudiant.dateNaissance}}</label>
					</div>
				</div>
			</div>
	</div>
</body>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</html>
